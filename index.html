<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Image to ASCII Art Converter</h1>
    <label class="upload-btn" for="fileInput">
        Choose an Image
    </label>
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview">
    <pre id="output"></pre>

    <script>
        const ASCII_CHARS = '@%#*+=-:. ';
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    preview.onload = function() {
                        convertToAscii(preview);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToAscii(imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculate new dimensions while maintaining aspect ratio
            let width = 100;
            let height = imgElement.height * (width / imgElement.width);
            
            canvas.width = width;
            canvas.height = height;

            // Draw image to canvas
            ctx.drawImage(imgElement, 0, 0, width, height);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            
            let asciiArt = '';
            
            // Convert pixels to ASCII
            for (let i = 0; i < pixels.length; i += 4) {
                if (i % (width * 4) === 0) {
                    asciiArt += '\n';
                }
                
                // Calculate brightness (0-255)
                const brightness = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                
                // Map brightness to ASCII character
                const charIndex = Math.floor(brightness / 256 * ASCII_CHARS.length);
                asciiArt += ASCII_CHARS[charIndex];
            }
            
            output.textContent = asciiArt;
        }
    </script>
</body>
</html>
